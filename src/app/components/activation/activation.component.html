<form #workForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div style="margin:100px;" class="form-group forms-sets">
            <div>
                <label>Asset ID:</label>
                <input required type="text" placeholder="Asset ID" [(ngModel)]="hardware.user" #hardware="ngModel" name="hardware" />
            </div>
            <div>
                <label>
                        SetUp Code:
                    </label>
                <input required type="password" placeholder="SetUp Code" [(ngModel)]="hardware.pass" #setupid="ngModel" name="setupid" />
            </div>
        </div>
    </div>
    <div class="form-group  form-wiz">
        <button class="pull-left btn btn-outline-rounded btn-default" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Back</button>
        <button class="pull-right btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="activationCall(workForm)"> Activate <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
</form>

<div class="modal fade" id="activationModal" role="dialog">
    <div class="modal-dialog modal-sm  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Error!</h4>
            </div>
            <div class="modal-body">
                <p>Failed to register device</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
